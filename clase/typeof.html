<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo de type of</title>
</head>
<body>
    <h1> typeof en java scrip</h1>
    <script>
        var numero = 10;
        var texto = "";
        var Verdadero = true;

        document.write("tipo de numero: " + typeof numero + "<br>");
        document.write("tipo de texto: " + typeof texto + "<br>");
        document.write("tipo de de verdadero: " + typeof Verdadero);


    </script>
    
</body>
</html>
