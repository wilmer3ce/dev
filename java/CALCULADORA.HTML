<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora suma y resta</title>
    <link rel="stylesheet" href="stilos_calcus.css">

</head>
<body>
    <h1>calculadora suma y resta</h1>
    <div class="container">
        <input type="text" id="resultado">
        <h3>selection el valor 1:</h3>
        <button onclick="setValue(1, 1)">1</button>
        <button onclick="setValue(1, 2)">2</button>
        <button onclick="setValue(1, 3)">3</button>
        <button onclick="setValue(1, 4)">4</button>
        <button onclick="setValue(1, 5)">5</button>
        <button onclick="setValue(1, 6)">6</button>
        <button onclick="setValue(1, 7)">7</button>
        <button onclick="setValue(1, 8)">8</button>
        <button onclick="setValue(1, 9)">9</button>
        <button onclick="setValue(1, 0)">0</button>
        <button onclick="limpiar()">c</button>
        <button onclick="cacular()">=</button>
    </div>
    <div class="operations">
        <button onclick="setOperation('sum')"> +</button>
        <button onclick="setOperation('subtract')"> -</button>
        <button onclick="setOperation('multiplicacion')"> *</button>
        <button onclick="setOperation('division')"> /</button>
