<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora suma y resta</title>
    <link rel="stylesheet" href="stilos_calcus.css">

</head>
<body>
    <h1>calculadora suma y resta</h1>
    <div id="valuebuttons1">
        <h3>selection el valor 1:</h3>
        <button onclick="setValue(1, 1)">1</button>
        <button onclick="setValue(1, 2)">2</button>
        <button onclick="setValue(1, 3)">3</button>
        <button onclick="setValue(1, 4)">4</button>
        <button onclick="setValue(1, 5)">5</button>
        <button onclick="setValue(1, 6)">6</button>
        <button onclick="setValue(1, 7)">7</button>
        <button onclick="setValue(1, 8)">8</button>
        <button onclick="setValue(1, 9)">9</button>
        <button onclick="setValue(1, 0)">3</button>
        <button onclick="setValue(1, 3)">3</button>

    </div>
    <p>valor 1 seleccionado : <span id="selectedValue1">0</span></p>
    <div id="valuebuttons2">
        <h3>selection el valor 2:</h3>
        <button onclick="setValue(2, 1)">1</button>
        <button onclick="setValue(2, 2)">2</button>
        <button onclick="setValue(2, 3)">3</button>
        
    </div>
    <p>valor 2 seleccionado : <span id="selectedValue2">0</span></p>

    <div id="operationbuttons">
        <h3>seleciona la operacion:</h3>
        <button onclick="setOperation('sum')"> suma</button>
        <button onclick="setOperation('subtract')"> resta</button>
    </div>
    <p>operation selecionado: <span id="selectedOperation">suma</span></p>

    <br>

    <button onclick="calculateresult()"> calcular</button>
    <h2>resultado:<span id="result">0</span></h2>
    <script src="calcu.js"></script>
</body>
</html>
